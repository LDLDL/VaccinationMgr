<div class="page-wrapper">
  <div class="page-container">
    <h2 class="header mat-display-1">疫苗管理</h2>
    <mat-divider></mat-divider>
    <div class="table mat-elevation-z8">
      <table class="table-container" mat-table [dataSource]="vaccinesDataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef>厂家</th>
          <td mat-cell *matCellDef="let element">{{element.manufacturer}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>类型</th>
          <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>产地</th>
          <td mat-cell *matCellDef="let element">{{element.location}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>操作</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" matTooltip="编辑"
                    (click)="onEditClick(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="删除"
                    (click)="onDeleteClick(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">没有疫苗</td>
        </tr>
      </table>

      <div class="inflate"></div>

      <div class="mat-fab-add-container">
        <button mat-fab class="mat-fab-add" color="primary" matTooltip="添加"
                (click)="addVaccine()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

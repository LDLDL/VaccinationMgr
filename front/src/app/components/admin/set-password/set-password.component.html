<h2 mat-dialog-title>设置密码</h2>
<form [formGroup]="setPasswordForm" (ngSubmit)="setPassword()"
      class="setPasswordForm">
  <mat-dialog-content>
    <div class="form-inputs">
      <div class="form-inputs-inner">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>密码</mat-label>
          <input matInput type="text" formControlName="password" placeholder="密码">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>取消</button>
    <div class="inflate"></div>
    <button mat-button color="primary" mat-dialog-close type="submit" [disabled]="setPasswordForm.invalid">
      更改密码
    </button>
  </mat-dialog-actions>
</form>

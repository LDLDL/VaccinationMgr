<h2 mat-dialog-title>修改站点信息</h2>
<form [formGroup]="setSiteForm" class="setSiteForm" (ngSubmit)="setSite()">
  <mat-dialog-content>
    <div class="form-inputs">
      <div class="form-inputs-inner">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>省份</mat-label>
          <mat-select (selectionChange)="onProvincesSelectionChange($event)" formControlName="province">
            <mat-option *ngFor="let province of provinces" [value]="province">
              {{province.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>城市</mat-label>
          <mat-select (selectionChange)="onCitySelectionChange($event)" formControlName="city">
            <mat-option *ngFor="let city of cities" [value]="city">
              {{city.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>区/县</mat-label>
          <mat-select formControlName="district">
            <mat-option *ngFor="let district of districts" [value]="district">
              {{district.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>名称</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>详细地址</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>取消</button>
    <div class="inflate"></div>
    <button mat-button color="primary" mat-dialog-close type="submit" [disabled]="setSiteForm.invalid">
      更改
    </button>
  </mat-dialog-actions>
</form>

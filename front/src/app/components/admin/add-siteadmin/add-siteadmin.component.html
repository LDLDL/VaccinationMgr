<h2 mat-dialog-title>添加站点管理员</h2>
<form [formGroup]="addSiteAdminForm" class="addSiteAdminForm" (ngSubmit)="addSiteAdmin()">
  <mat-dialog-content>
    <div class="form-inputs">
      <div class="form-inputs-inner">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>账户</mat-label>
          <input matInput formControlName="account">
          <mat-error *ngIf="addSiteAdminForm.controls.account.hasError('accountExist')">
            该账户不可用
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>名称</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>电话</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>密码</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>取消</button>
    <div class="inflate"></div>
    <button mat-button color="primary" mat-dialog-close type="submit" [disabled]="addSiteAdminForm.invalid">
      添加
    </button>
  </mat-dialog-actions>
</form>

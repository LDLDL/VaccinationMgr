<h2 mat-dialog-title>编辑疫苗</h2>
<form [formGroup]="editVaccineForm" #editVaccineFormGroup="ngForm"
      class="editVaccineForm" (ngSubmit)="editVaccine(editVaccineFormGroup)">
  <mat-dialog-content>
    <div class="form-inputs">
      <div class="form-inputs-inner">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>厂家</mat-label>
          <input matInput formControlName="manufacturer" placeholder="厂家">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>类型</mat-label>
          <input matInput formControlName="type" placeholder="类型">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>产地</mat-label>
          <input matInput formControlName="location" placeholder="产地">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>取消</button>
    <div class="inflate"></div>
    <button mat-button color="primary" mat-dialog-close type="submit" [disabled]="editVaccineForm.invalid">
      提交
    </button>
  </mat-dialog-actions>
</form>

<div class="background-wrapper">
  <div class="page-wrapper">
    <div class="page-container">
      <h2 class="site-header mat-display-1">登录</h2>
      <mat-divider></mat-divider>
      <form class="login-form" [formGroup]="loginForm"
            (ngSubmit)="login(loginFormDirective)" #loginFormDirective="ngForm">
        <div class="form-inputs">
          <div class="form-inputs-inner">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label><label for="user-id">身份证号</label></mat-label>
              <input matInput id="user-id" formControlName="idNumber"
                     [placeholder]="'身份证号'">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label><label for="password">密码</label></mat-label>
              <input matInput id="password" formControlName="password" type="password"
                     [placeholder]="'密码'">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="operations">
          <div class="operations-alter">
            <a mat-stroked-button [routerLink]="['/register']">注册新帐号</a>
          </div>
          <div class="inflate"></div>
          <div class="operations-main">
            <button mat-flat-button type="submit" color="primary" [disabled]="loginForm.invalid" class="transitioned-button strong-hover">
              登录
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

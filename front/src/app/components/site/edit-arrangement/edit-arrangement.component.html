<h2 mat-dialog-title>设置当日预约总数</h2>
<mat-divider></mat-divider>
<form [formGroup]="editArrangementForm" #editArrangementFormGroup="ngForm"
      class="editArrangementForm" (ngSubmit)="setArrangement(editArrangementFormGroup)">
  <mat-dialog-content>
    <div class="form-inputs">
      <div class="form-inputs-inner">
        <div class="vaccine">{{data.vaccine?.manufacturer}} {{data.vaccine?.type}}</div>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>数量</mat-label>
          <input matInput formControlName="number" type="number"
                 placeholder="数量">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>取消</button>
    <div class="inflate"></div>
    <button mat-button color="primary" mat-dialog-close type="submit" [disabled]="editArrangementForm.invalid">
      更改
    </button>
  </mat-dialog-actions>
</form>

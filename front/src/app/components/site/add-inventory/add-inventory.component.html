<h2 mat-dialog-title>添加库存</h2>
<form [formGroup]="addInventoryForm" #addInventoryFormGroup="ngForm"
      class="addInventoryForm" (ngSubmit)="addInventory(addInventoryFormGroup)">
  <mat-dialog-content>
    <div class="form-inputs">
      <div class="form-inputs-inner">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>疫苗</mat-label>
          <mat-select formControlName="vaccine">
            <mat-option *ngFor="let vaccine of vaccinesNoInventory" [value]="vaccine">
              {{vaccine.manufacturer}} {{vaccine.type}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="vaccinesNoInventory.length === 0">没有可添加的疫苗</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>数量</mat-label>
          <input matInput type="number" formControlName="number" placeholder="数量">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>取消</button>
    <div class="inflate"></div>
    <button mat-button color="primary" mat-dialog-close type="submit" [disabled]="addInventoryForm.invalid">
      提交
    </button>
  </mat-dialog-actions>
</form>

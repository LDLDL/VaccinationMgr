<h2 mat-dialog-title>添加预约安排</h2>
<form [formGroup]="addArrangementForm" #addArrangementFormGroup="ngForm"
      class="addArrangementForm" (ngSubmit)="addArrangement(addArrangementFormGroup)">
  <mat-dialog-content>
    <div class="form-inputs">
      <div class="form-inputs-inner">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>日期</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date"
                 [placeholder]="'日期'" (click)="picker.open()" [min]="minDate" [max]="maxDate"
                 (dateChange)="onDateChange($event)" (dateInput)="onDateChange($event)">
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker [touchUi]="env.mode === 'mobile'"></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>疫苗</mat-label>
          <mat-select formControlName="vaccine" placeholder="疫苗">
            <mat-option *ngFor="let vaccine of vaccinesNoArrangement" [value]="vaccine">
              {{vaccine.manufacturer}} {{vaccine.type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>总数</mat-label>
          <input matInput type="number" formControlName="total_number">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>取消</button>
    <div class="inflate"></div>
    <button mat-button color="primary" mat-dialog-close type="submit" [disabled]="addArrangementForm.invalid">
      添加
    </button>
  </mat-dialog-actions>
</form>

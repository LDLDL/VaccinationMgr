<h2 mat-dialog-title>接种</h2>
<form [formGroup]="vaccinationForm" #vaccinationFormGroup="ngForm"
      class="vaccinationForm" (ngSubmit)="addVaccinations(vaccinationFormGroup)">
  <mat-dialog-content>
    <div class="form-inputs">
      <div class="form-inputs-inner">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>疫苗</mat-label>
          <input matInput formControlName="vaccine">
          <mat-hint *ngIf="appointmentInventory">
            疫苗剩余数量: {{appointmentInventory.number}}
          </mat-hint>
          <mat-hint *ngIf="!appointmentInventory">
            库存内无此疫苗，请添加
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>接种剂次</mat-label>
          <input matInput formControlName="vaccinationTimes" type="number"
                 [placeholder]="'接种剂次'">
          <mat-icon matSuffix>vaccines</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>取消</button>
    <div class="inflate"></div>
    <button mat-button color="primary" mat-dialog-close type="submit"
            [disabled]="vaccinationForm.invalid || !appointmentInventory">
      提交
    </button>
  </mat-dialog-actions>
</form>
